jobs:
- job: Linux

  pool:
    vmImage: 'ubuntu 16.04'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'

  - script: |
      npm install
      npm test

- job: Windows

  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'

  - script: |
      npm install
      npm test
      
  - task: PublishBuildArtifacts@1
