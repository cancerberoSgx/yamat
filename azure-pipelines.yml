jobs:
- job: Linux

  pool:
    vmImage: 'ubuntu 16.04'
    
  strategy:
    matrix:
      node_8_x:
        node_version: 8.x
      node_9_x:
        node_version: 10.x

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)

  - script: |
      npm install
      npm test
  
  - script: npm publish

- job: Windows

  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'

  - script: |
      npm install
      npm test
      
  - task: PublishBuildArtifacts@1


